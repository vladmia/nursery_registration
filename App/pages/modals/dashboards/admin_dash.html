<div class="dash__container">
  <div class="dash__tile" id="dash__reg">
    <div class="upper flex-sb-aic">
      <span class="counter" id="unass"></span>
      <span class="icon"><i class="fa fa-file-text"></i></span>
    </div>
    <div class="text flex">Registered Nurseries</div>
  </div>
  <div class="dash__tile" id="dash__total">
    <div class="upper flex-sb-aic">
      <span class="counter" id="total"></span>
      <span class="icon"><i class="fa fa-plus-circle"></i></span>
    </div>
    <div class="text flex">Total Applications</div>
  </div>
  <div class="dash__tile" id="dash__unass">
    <div class="upper flex-sb-aic">
      <span class="counter" id="awaiting"></span>
      <span class="icon"><i class="fa fa-user-times"></i></span>
    </div>
    <div class="text flex">Unassigned Nurseries</div>
  </div>
  <div class="dash__tile" id="dash__ass">
    <div class="upper flex-sb-aic">
      <span class="counter" id="assigned"></span>
      <span class="icon"><i class="fa fa-user-check"></i></span>
    </div>
    <div class="text flex">Assigned Nurseries</div>
  </div>
  <div class="dash__tile" id="dash__await">
    <div class="upper flex-sb-aic">
      <span class="counter" id="pending"></span>
      <span class="icon"><i class="fa fa-hourglass-1"></i></span>
    </div>
    <div class="text flex">Awaiting Inspection</div>
  </div>
  <div class="dash__tile" id="dash__complete">
    <div class="upper flex-sb-aic">
      <span class="counter" id="complete"></span>
      <span class="icon"><i class="fa fa-check-square-o"></i></span>
    </div>
    <div class="text flex">Inspected Nurseries</div>
  </div>
  <div class="dash__tile" id="dash__owners">
    <div class="upper flex-sb-aic">
      <span class="counter" id="registered"></span>
      <span class="icon"><i class="fa fa-group"></i></span>
    </div>
    <div class="text flex">Nursery Owners</div>
  </div>
  <div class="dash__tile success" id="dash__cert">
    <div class="upper flex-sb-aic">
      <span class="counter" id="certified"></span>
      <span class="icon"><i class="success-icon fa fa-check"></i></span>
    </div>
    <div class="text flex">Certified Nurseries</div>
  </div>
  <div class="dash__tile failed" id="dash__rej">
    <div class="upper flex-sb-aic">
      <span class="counter" id="declined"></span>
      <span class="icon"><i class="rej-icon fa fa-close"></i></span>
    </div>
    <div class="text flex">Declined Nurseries</div>
  </div>
</div>
