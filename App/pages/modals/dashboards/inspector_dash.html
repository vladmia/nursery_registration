<div class="dash__container">
  <div class="dash__tile"  id="dash__unins">
    <div class="upper flex-sb-aic">
      <span class="counter" id="uninspected"></span>
      <span class="icon">
        <i class="fa fa-close" style="font-size: 13px; margin-right: 3px;"></i>
        <i class="fa fa-file-text"></i>
      </span>
    </div>
    <div class="text flex">Unispected Nurseries</div>
  </div>
  <div class="dash__tile" id="dash__insp">
    <div class="upper flex-sb-aic">
      <span class="counter" id="inspected"></span>
      <span class="icon">
          <i class="fa fa-check" style="font-size: 13px; margin-right: 3px;"></i>
          <i class="fa fa-file-text"></i>
      </span>
    </div>
    <div class="text flex">Inspected Nurseries</div>
  </div>
  <div class="dash__tile" id="dash__total">
    <div class="upper flex-sb-aic">
      <span class="counter" id="total"></span>
      <span class="icon">
          <i class="fa fa-tasks"></i>
      </span>
    </div>
    <div class="text flex">Total assignments</div>
  </div>
  <div class="dash__tile success" id="dash__cert">
    <div class="upper flex-sb-aic">
      <span class="counter" id="cert"></span>
      <span class="icon"><i class="success-icon fa fa-check"></i></span>
    </div>
    <div class="text flex">Certified Nurseries</div>
  </div>
  <div class="dash__tile failed" id="dash__rej">
    <div class="upper flex-sb-aic">
      <span class="counter" id="rej"></span>
      <span class="icon"><i class="rej-icon fa fa-close"></i></span>
    </div>
    <div class="text flex">Declined Applications</div>
  </div>
</div>
